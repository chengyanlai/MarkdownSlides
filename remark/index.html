<!DOCTYPE html>
<html>
  <head>
    <title>Slides</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/slides.css">
    <link rel="stylesheet" type="text/css" href="css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/two-columns.css">
    <style type="text/css">
    </style>
  </head>
  <body>
    <!-- <textarea id="source"> -->
    <!-- </textarea> -->
    <script src="../engine/MathJax/MathJax.js?config=TeX-AMS_HTML&delayStartupUntil=configured" type="text/javascript"></script>
    <script src="../engine/remark/out/remark.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
      // var slideshow = remark.create();/* Use this as inline markdown source*/

      var slideshow = remark.create({
        ratio: '4:3',
        sourceUrl: "example.md"
      });

      // Setup MathJax
      MathJax.Hub.Config({
          tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
            skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
            processEscapes: true
          }
      });
      MathJax.Hub.Queue(function() {
          $(MathJax.Hub.getAllJax()).map(function(index, elem) {
              return(elem.SourceElement());
          }).parent().addClass('has-jax');
      });

      MathJax.Hub.Configured();
    </script>
  </body>
</html>
