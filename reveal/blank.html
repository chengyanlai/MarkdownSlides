    <script>
      // return date-location
      function date_location(location)
      {
        var monthNamesLong = [
          "January", "February", "March",
          "April", "May", "June", "July",
          "August", "September", "October",
          "November", "December"
        ];
        var monthNames = [
          "Jan", "Feb", "Mar",
          "Apr", "May", "Jun", "Jul",
          "Aug", "Sep", "Oct",
          "Nov", "Dec"
        ];
        var date = new Date();
        var day = date.getDate();
        var monthIndex = date.getMonth();
        var year = date.getFullYear();
        var my_date = monthNames[monthIndex] + ' ' + day + ' ' + year;
        document.getElementById('date-location').innerHTML = my_date + " @ " + location;
      }
